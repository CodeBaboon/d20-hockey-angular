<div class='well well-large' ng-hide="hasLeagues">You don't have any leagues yet. You should <a href="#/createLeague">create one</a>.</div>
<div ng-show="hasLeagues">
    <h4>Leagues<i class='icon-plus-sign' ng-click="addLeague()"></i></h4>
    <ul class='unstyled'>
        <li ng-repeat="league in leagues">{{ league.name }}</li>
    </ul>
</div>
